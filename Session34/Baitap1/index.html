<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <form id="form">
        <h2>Register</h2>
        <div class="col-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input autocomplete="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="errorEmail" class="form-text"></div>
        </div>
        <div class="col-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input autocomplete="new-password" type="password" class="form-control" id="password">
          <div id="errorPassword" class="form-text"></div>
        </div>
        <div class="col-4">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input autocomplete="new-password" type="password" class="form-control" id="confirmPassword">
            <div id="errorConfirmPassword" class="form-text"></div>
          </div>
        <button type="submit" onclick="handleRegister()" class="btn btn-primary">Register</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
