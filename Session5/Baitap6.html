<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .container1
      {
        border: 3px solid green;
        text-align: center;
      }
      .container2
      {
        border-left: 3px solid limegreen;
      }
      button
      {
        background-color: green;
        color: white;
      }
    </style>
</head>
<body>
<h1>Center Align Text</h1>
<p>To just center the text inside an element, use <span style="color: red">text-align: center;</span></p>
<div class="container1">
  <p>This text is centered.</p>
</div>
<h2>Example</h2>
<div class="container2">
  <p><span style="color: firebrick">.center</span>{</p>
  <ul style="list-style-type: none">
    <li><p><span style="color: red">text-align</span>:<span style="color: blue"> center</span>;</p></li>
    <li><p><span style="color: red">border</span>:<span style="color: blue"> 3px solid green</span>;</p></li>
  </ul>
  <p>}</p>
</div>
<button>Try it Yourself >></button>
</body>
</html>
