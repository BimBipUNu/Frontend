<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body
        {
            background-color: whitesmoke;
        }
        form
        {
            background-color: white;
            width: 15%;
            line-height: 25px;
            font-weight: bold;
            font-size: 12px;
            font-family: Arial,sans-serif;
        }
        input
        {
            width: 90%;
            border-radius: 5px;
            border: 1px solid lightgray;
        }
        button
        {
            width: 93%;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 7px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="" method="post">
    <h2 style="text-align: center; margin-bottom: 3px; padding-top: 10px">Đăng ký</h2>
    <label>Tên: <br> <input type="text"></label><br>
    <label>Email: <br> <input type="email"></label><br>
    <label>Mật khẩu: <br> <input type="password"></label><br>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
