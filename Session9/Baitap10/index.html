<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="title">
        <h1>Authentication</h1>
        <div class="flexbox">
            <p>Users</p>
            <p>Sign-in method</p>
            <p>Templates</p>
            <p>Usage</p>
        </div>
    </div>
    <div class="info">
        <div class="flexbox">
            <p>Go to docs</p>
            <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
            <img src="../img/imgBaitap9_6.jpg" alt="face">
        </div>
        <div class="flexbox">
            <button>Web setup</button>
            <i class="fa-regular fa-circle-question"></i>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="search">
            <div class="block1">
                <label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search by email address, phone number, or user UID">
                </label>
            </div>
            <div class="block2">
                <button>Add user</button>
                <i class="fa-solid fa-rotate-right" style="color: gray"></i>
            </div>
        </div>
        <div class="detail">No users for this project yet</div>
    </div>
</main>
</body>
</html>
