<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .flexbox
    {
      display: flex;
      flex-wrap: wrap;
      background-color: lightgray;
      border: 1px solid black;
      width: 650px;
      height: 120px;
      justify-content: space-evenly;
      align-items: center;
    }
    .flexItem
    {
      background-color: #3498db;
      color: white;
      padding: 15px 70px;
    }
    .flexItem-col
    {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 150px;
    }
  </style>
</head>
<body>
<div class="flexbox">
  <div class="flexItem">1</div>
  <div class="flexItem">2</div>
  <div class="flexItem">3</div>
  <div class="flexItem">4</div>
  <div class="flexItem-col">5</div>
  <div class="flexItem">6</div>
  <div class="flexItem">7</div>
</div>
</body>
</html>
