<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
    <label for="email">Email của bạn:</label>
    <input type="email" id="email" name="email">
    <br>
    <label>Chọn loại thông báo:</label>
    <input type="checkbox" id="tinmoi"><label for="tinmoi">Tin tức mới</label>
    <input type="checkbox" id="khuyenmai"><label for="khuyenmai">Khuyến mãi</label>
    <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
