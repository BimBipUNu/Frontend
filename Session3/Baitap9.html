<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
  <label>Họ và tên: <input type="text"></label>
  <br>
  <label>Ngày sinh: <input type="date"></label>
  <br>
  <label>Giới tính: <input type="checkbox">Nam <input type="checkbox"> Nữ</label>
  <br>
  <label>Số điện thoại: <input type="number"></label>
  <br>
  <label>Email: <input type="email"></label>
  <br>
  <label>Địa chỉ: <input type="text"></label>
  <br>
  <label>Vai trò trong nhóm:
    <select>
      <option value="1">Thành viên</option>
      <option value="2">Trưởng nhóm</option>
      <option value="3">Phó nhóm</option>
    </select>
  </label>
  <br>
  <label>Sở thích: <input type="text"></label>
  <br>
  <label>Kỹ năng: <input type="text"></label>
  <br>
  <label>Thời gian rãnh: <input type="checkbox">Sáng <input type="checkbox">Chiều <input type="checkbox">Tối</label>
  <br>
  <label>Lý do tham gia nhóm: <input type="text"></label>
  <br>
  <label>Màu yêu thích: <input type="color"></label>
  <br>
  <label>Đăng ký nhận bản tin: <input type="checkbox">Có</label>
  <br>
  <label>Nhận thông báo qua email: <input type="checkbox">Email <input type="checkbox">SMS</label>
  <input type="submit" value="Đăng ký thành viên">
</form>
</body>
</html>
