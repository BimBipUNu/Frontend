<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>
    <label>Họ và tên: <input type="text"></label>
    <br>
    <label>Ngày sinh: <input type="date"></label>
    <br>
    <label>Giới tính: <input type="checkbox">Nam <input type="checkbox"> Nữ</label>
    <br>
    <label>Số căn cước công dân: <input type="number"></label>
    <br>
    <label>Ngày cấp: <input type="date"></label>
    <br>
    <label>Nơi cấp: <input type="text"></label>
    <br>
    <label>Số điện thoại: <input type="number"></label>
    <br>
    <label>Email: <input type="email"></label>
    <br>
    <label>Địa chỉ thưởng trú: <input type="text"></label>
    <br>
    <label>Địa chỉ tạm trú: <input type="text"></label>
    <br>
    <label>Loại căn cước công dân: <input type="checkbox">Căn cước công dân mới <input type="checkbox"> Căn cước công dân cũ</label>
    <br>
    <label>Dân tộc: <input type="text"></label>
    <br>
    <label>Quốc tịch: <input type="text"></label>
    <br>
    <label>Họ tên cha/mẹ: <input type="text"></label>
    <br>
    <label>Số CMND/CCCD của cha/mẹ: <input type="number"></label>
    <br>
    <label>Tỉnh/Thành phố:
        <select>
            <option value="0">Chọn Tỉnh/Thành phố</option>
            <option value="1">TP Hồ Chí Minh</option>
            <option value="2">Hà Nội</option>
        </select>
    </label>
    <br>
    <input type="submit" value="Gửi thông tin">
</form>
</body>
</html>
