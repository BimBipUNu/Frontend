<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
  <label>Họ và tên: <input type="text"></label>
  <br>
  <label>Email: <input type="email"></label>
  <br>
  <label>Ngày sinh: <input type="date"></label>
  <br>
  <label>Giới tính: <input type="checkbox">Nam <input type="checkbox"> Nữ</label>
  <br>
  <label>Số điện thoại: <input type="number"></label>
  <br>
  <label>Chuyên ngành: <input type="text"></label>
  <br>
  <label>Năm nhập học: <input type="number"></label>
  <br>
  <label>Điểm GPA: <input type="number"></label>
  <br>
  <label>Địa chỉ: <input type="text"></label>
  <br>

  <label>Lớp học:
    <select>
      <option value="option1">Lớp 1</option>
      <option value="option2">Lớp 2</option>
      <option value="option3">Lớp 3</option>
    </select>
  </label>
  <br>
  <label>Ngày đăng ký học: <input type="date"></label>
  <br>
  <label><input type="submit" value="Gửi thông tin"></label>
</form>
</body>
</html>
