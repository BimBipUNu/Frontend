<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
  <table>
    <tr>
      <td><label for="name">Họ và tên</label></td>
      <td><input id="name" type="text"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input id="email" type="email"></td>
    </tr>
    <tr>
      <td><label for="birthday">Ngày sinh:</label></td>
      <td><input id="birthday" type="date"></td>
    </tr>
    <tr>
      <td>Giới tính:</td>
      <td><input type="radio" id="Nam" name="sex"> <label for="Nam">Nam</label> <input type="radio" id="Nu" name="sex"><label for="Nu">Nữ</label> </td>    </tr>
    <tr>
      <td><label for="sdt">Số điện thoại:</label></td>
      <td><input id="sdt" type="number"></td>
    </tr>
    <tr>
      <td><label for="major">Chuyên ngành:</label></td>
      <td><input id="major" type="text"></td>
    </tr>
    <tr>
      <td><label for="year">Năm nhập học:</label></td>
      <td><input id="year" type="number"></td>
    </tr>
    <tr>
      <td><label for="gpa">Điểm GPA:</label></td>
      <td><input id="gpa" type="number"></td>
    </tr>
    <tr>
      <td><label for="address">Địa chỉ:</label></td>
      <td><textarea id="address"></textarea></td>
    </tr>
    <tr>
      <td><label for="class">Lớp học:</label></td>
      <td>
        <select id="class">
          <option value="option1">Lớp 1</option>
          <option value="option2">Lớp 2</option>
          <option value="option3">Lớp 3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="date">Ngày đăng ký học:</label></td>
      <td><input id="date" type="datetime-local"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Gửi thông tin"></td>
    </tr>
  </table>
</form>
</body>
</html>
