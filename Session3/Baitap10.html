<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
  <table>
    <tr>
      <td><label for="name">Họ và tên</label></td>
      <td><input id="name" type="text"></td>
    </tr>
    <tr>
      <td><label for="birthday">Ngày sinh:</label></td>
      <td><input id="birthday" type="date"></td>
    </tr>
    <tr>
      <td>Giới tính:</td>
      <td><input type="radio" id="Nam" name="sex"> <label for="Nam">Nam</label> <input type="radio" id="Nu" name="sex"><label for="Nu">Nữ</label> </td>    </tr>
    <tr>
      <td><label for="sdt">Số điện thoại:</label></td>
      <td><input id="sdt" type="number"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input id="email" type="email"></td>
    </tr>
    <tr>
      <td><label for="congty">Tên công ty:</label></td>
      <td><input id="congty" type="text"></td>
    </tr>
    <tr>
      <td><label for="role">Vai trò trong công ty:</label></td>
      <td>
        <select id="role">
          <option value="1">Giám đốc điều hành(CEO)</option>
          <option value="2">Chủ tịch (President)</option>
          <option value="3">Khác</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="quymo">Quy mô công ty:</label></td>
      <td>
        <select id="quymo">
          <option value="1">Doanh nghiệp nhỏ</option>
          <option value="2">Doanh nghiệp vừa</option>
          <option value="3">Doanh nghiệp lớn</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="industry">Ngành nghề công ty:</label></td>
      <td><input id="industry" type="text"></td>
    </tr>
    <tr>
      <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
      <td><textarea id="reason"></textarea></td>
    </tr>
    <tr>
      <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
      <td><textarea id="experience"></textarea></td>
    </tr>
    <tr>
      <td><label for="aim">Mục tiêu khi tham gia câu lạc bộ:</label></td>
      <td><textarea id="aim"></textarea></td>
    </tr>
    <tr>
      <td>Chương trình sự kiện muốn tham gia:</td>
      <td><input id="net" name="event" type="radio"><label for="net">Networking</label><input type="radio" id="workshops" name="event"><label
              for="workshops">Workshops</label> <input type="radio" id="Hoithao" name="event"><label for="Hoithao">Hội thảo</label></td>
    </tr>
    <tr>
      <td><label for="register">Đăng ký nhận bản tin:</label></td>
      <td><input id="register" type="checkbox">Có</td>
    </tr>
    <tr>
      <td><input type="submit" value="Đăng ký hội viên"></td>
    </tr>
  </table>
</form>
</body>
</html>
