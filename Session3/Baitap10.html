<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
  <label>Họ và tên: <input type="text"></label>
  <br>
  <label>Ngày sinh: <input type="date"></label>
  <br>
  <label>Giới tính: <input type="checkbox">Nam <input type="checkbox"> Nữ</label>
  <br>
  <label>Số điện thoại: <input type="number"></label>
  <br>
  <label>Email: <input type="email"></label>
  <br>
  <label>Tên công ty: <input type="text"></label>
  <br>
  <label>Vai trò trong công ty:
    <select>
      <option value="1">Giám đốc điều hành(CEO)</option>
      <option value="2">Chủ tịch (President)</option>
      <option value="3">Khác</option>
    </select>
  </label>
  <br>
  <label>Quy mô công ty:
    <select>
      <option value="1">Doanh nghiệp nhỏ</option>
      <option value="2">Doanh nghiệp vừa</option>
      <option value="3">Doanh nghiệp lớn</option>
    </select>
  </label>
  <br>
  <label>Ngành nghề công ty: <input type="text"></label>
  <br>
  <label>Lý do tham gia câu lạc bộ: <input type="text"></label>
  <br>
  <label>Kinh nghiệm lãnh đạo: <input type="text"></label>
  <br>
  <label>Mục tiêu khi tham gia câu lạc bộ:: <input type="text"></label>
  <br>
  <label>Chương trình sự kiện muốn tham gia: <input type="checkbox">Networking <input type="checkbox">Workshops <input
          type="checkbox">Hội thảo</label>
  <br>
  <label>Đăng ký nhận bản tin: <input type="checkbox">Có</label>
  <br>
  <input type="submit" value="Đăng ký hội viên">

</form>
</body>
</html>
