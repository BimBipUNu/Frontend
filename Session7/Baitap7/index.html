<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <p class="newMessage">New message to @mdo</p>
        <p class="icon"><i class="fa fa-solid fa-x"></i></p>
    </div>
    <div class="form">
        <form action="#">
            <hr>
            <label>Recipient: <br> <input type="email" placeholder="@mdo"></label>
            <br>
            <label>Message: <br> <textarea></textarea></label>
            <hr>
            <div class="button">
                <input class="btn-close" type="reset" value="Close">
                <input class="btn-send" type="submit" value="Send message">
            </div>
        </form>
    </div>
</div>
</body>
</html>
