<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>Water resistant mosquito...</h3>
        <p class="activity">INACTIVE</p>
        <div class="info">
            <p class="client"><i class="fa-solid fa-user"></i> Client: <span style="color: #4773F6">Monsters.Inc</span></p>
            <p class="budget"><i class="fa-solid fa-credit-card"></i> Budget: <b>10,500$</b></p>
        </div>
        <div class="progress">
            <div class="progress-title">
                <p>Progress</p>
                <p style="color: black">76%</p>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        <div class="date">
            <p class="date-title">Started: <span class="date-info">8th Mar, 2021</span></p>
            <p class="date-title">Deadline: <span class="date-info">15th Sept, 2022</span></p>
        </div>
        <div class="client-block">
            <div>
                <img src="../img/imgBaitap8_1.png" alt="pic1" width="35" height="35">
                <img class="imgPosition" src="../img/imgBaitap8_2.png" alt="pic2" width="35" height="35">
            </div>
            <div class="task">
                <i class="fa-solid fa-list-check"></i>
                <p>&nbsp;125 <span style="color: #545B73;">Task</span></p>
            </div>
        </div>
    </div>
</body>
</html>
