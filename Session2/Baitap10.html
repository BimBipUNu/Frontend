<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
  <h4 style="text-align: center">QUẢN LÝ SINH VIÊN</h4>
  <table border="1" style="text-align: center; margin-left: auto; margin-right: auto; border-collapse: collapse;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Điểm</th>
        <th>Xếp loại</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4">Khóa A</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Trần Xuân Son</td>
        <td>7</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nguyễn Xuân Son</td>
        <td>8</td>
      </tr>
      <tr>
        <td colspan="4">Khóa B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Trịnh Xuân Son</td>
        <td>5</td>
        <td>Trung bình</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Hoàng Xuân Son</td>
        <td>10</td>
        <td>Giỏi</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Tổng Cộng</th>
        <td>7.5</td>
        <td>Khá</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
