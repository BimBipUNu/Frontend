<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="2">Thông tin cá nhân</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Họ Tên</td>
                <td>Nguyễn A</td>
            </tr>
            <tr>
                <td rowspan="2">Địa chỉ</td>
                <td>Hà Nội</td>
            </tr>
            <tr>
                <td>Hồ Chí Minh</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
