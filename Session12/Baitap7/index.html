<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
    <h1 id="headerTitle">Rikkei cards</h1>
    <hr>
    <div class="grid text-center flex">
        <div class="card text-bg-dark g-col-3">
            <img src="../../Session9/img/imgBaitap9_1.jpg" alt="picture">
            <div class="card-img-overlay">
                <h3 class="card-title">Short title, long jacket</h3>
                <p class="card-text"><small>
                    <span class="flex icon">
                        <i class="fa-brands fa-bootstrap" style="color: #B197FC;"></i>
                        <span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Earth</span>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>3d</span>
                        </span>
                    </span>
                </small></p>
            </div>
        </div>
        <div class="card text-bg-dark g-col-3">
            <img src="../../Session9/img/imgBaitap9_2.jpg" alt="picture">
            <div class="card-img-overlay">
                <h3 id="title2" class="card-title">Much longer title much wrap multiple lines</h3>
                <p class="card-text"><small>
                    <span class="flex icon">
                        <i class="fa-brands fa-bootstrap" style="color: #B197FC;"></i>
                        <span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Pakistan</span>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>4d</span>
                        </span>
                    </span>
                </small></p>
            </div>
        </div>
        <div class="card text-bg-dark g-col-3">
            <img src="../../Session9/img/imgBaitap9_3.jpg" alt="picture">
            <div class="card-img-overlay">
                <h3 class="card-title">Another longer title belongs here</h3>
                <p class="card-text"><small>
                    <span class="flex icon">
                        <i class="fa-brands fa-bootstrap" style="color: #B197FC;"></i>
                        <span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Califomia</span>
                            <i class="fa-solid fa-calendar-days"></i>
                            <span>5d</span>
                        </span>
                    </span>
                </small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
