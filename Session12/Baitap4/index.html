<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post">
    <h3>Liên hệ với chúng tôi</h3>
    <label for="name" class="form-label">Họ và tên</label>
    <br>
    <input type="text" id="name" class="form-control" placeholder="Nhập họ tên">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập Email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Gửi tin nhắn</button></form>
</body>
</html>
