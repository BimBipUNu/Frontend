<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="payment">
    <h2>PAYMENT</h2>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Credit card
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
            Debit card
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
            Paypal
        </label>
    </div>
    <div class="flex">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name on card</label>
            <input type="text" id="exampleFormControlInput1" class="form-control input">
            <div id="passwordHelpBlock" class="form-text">
                Fullname as displayed on card
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Credit card number</label>
            <input type="number" class="form-control input" id="exampleFormControlInput2">
        </div>
    </div>
    <div class="flex">
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Expiration</label>
            <input type="number" class="form-control inputType2" id="exampleFormControlInput3">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">CVV</label>
            <input type="number" class="form-control inputType2" id="exampleFormControlInput4">
        </div>
    </div>
    <hr>
    <button type="button" class="btn btn-primary">Continue to checkout</button>
</div>
</body>
</html>
